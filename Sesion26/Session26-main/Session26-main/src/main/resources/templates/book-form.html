<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
<div class="container">
    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <form th:action="@{/book/save}" th:object="${book}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">TÃ­tulo</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Autor</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{author}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Guardar" class="btn btn-success"/>

        </div>
    </form>
</div>
</body>

</html>
