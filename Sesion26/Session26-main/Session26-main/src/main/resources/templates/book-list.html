<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <a th:href="@{/book/form}" class="btn btn-success btn-xs">Agregar Libro</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{/book/edit/} + ${book.id}" th:text="'Editar'"></a>
                <a class="btn btn-danger btn-xs" th:href="@{/book/delete/} + ${book.id}"
                   th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
