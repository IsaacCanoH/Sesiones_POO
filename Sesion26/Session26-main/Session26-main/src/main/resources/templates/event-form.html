<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <form th:action="@{/event/save}" th:object="${event}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre del Evento</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{eventName}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ubicaci√≥n</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{location}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" th:value="'Guardar'" class="btn btn-success"/>
                <a th:href="@{/event/list}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </form>
</div>
</body>

</html>
