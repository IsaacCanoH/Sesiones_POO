<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <a th:href="@{/event/form}" class="btn btn-success btn-xs">Agregar Evento</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre del Evento</th>
            <th>Ubicación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event: ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.eventName}"></td>
            <td th:text="${event.location}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{/event/edit/} + ${event.id}" th:text="'Editar'"></a>
                <a class="btn btn-danger btn-xs" th:href="@{/event/delete/} + ${event.id}"
                   th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
